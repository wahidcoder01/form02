<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>form</title>
</head>
<body>
<h1><marquee behavior="" direction="">sing up form</marquee></h1>
    <hr><br>



    <form action="felslsld">
    
    
        <label for="username">Name:</label>
        <input type="text" name="username" id="username" placeholder="type your name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="abc@email.com" required><br><br>
    
    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass" placeholder="enter your password" required><br><br>
    
    <label for="phn">Phone Number:</label>
    <br>
    <select name="code">
    <option value="+880">+880</option>
    <option value="+990">+990</option>
    <option value="+110">+110</option>
    <option value="+770">+770</option>
    </select>
    <input type="number" name="phn" id="phone" placeholder="123456789" required><br><br>
    
    
     
    <label for="country">country</label>
    <input list="con">
    <datalist id="con">
        <option value="Bangladesh"></option>
        <option value="India"></option>
        <option value="UAE"></option>
    </datalist>
    <br><br>
    
    
    Gender:
    <label for="gender1">Male</label>
    <input type="radio" name="gender" id="gender1">
    <label for="Gender2">Female</label>
    <input type="radio" name="gender" id="Gender2"><br><br>
    
    
    <label for="date">Birth of Date:</label>
    <input type="date" name="date" id="date"><br><br>
    
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>
    
    <label for="color">Color:</label>
    <input type="color" name="color" id="color"><br><br>
    
    <label for="file">submit your Document </label>
    <input type="file" name="file" id="file"><br><br>
    
    <label for="checkbox1">old customr</label>
    <input type="checkbox" name="cb" id="checkbox1">
    <label for="checkbox2">new customr</label>
    <input type="checkbox" name="cb" id="checkbox2"><br><br>
    
    <textarea name="" id="">comment here</textarea><br><br>
    
    <button type="submit" value="send">send</button>
    <button type="reset">reset</button>
    
    
    </form>
</body>
</html>
